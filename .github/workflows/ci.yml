# CI: test and build frontend; build API. Run on push/PR to main.
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: Frontend (test + build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    env:
      VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL || 'https://placeholder-for-ci.example.com' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install
        run: if [ -f package-lock.json ]; then npm ci; else npm install; fi
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build

  api:
    name: API (build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: inventory-server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: inventory-server/package-lock.json
      - name: Install
        run: if [ -f package-lock.json ]; then npm ci; else npm install; fi
      - name: Build
        run: npm run build
      - name: Health check
        run: |
          npm run start &
          sleep 12
          npm run test:health
    env:
      NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
      SUPABASE_SERVICE_ROLE_KEY: placeholder
      BASE_URL: http://localhost:3001

  e2e:
    name: E2E (smoke)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    env:
      PLAYWRIGHT_BASE_URL: ${{ vars.PLAYWRIGHT_BASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - name: Require E2E URL
        run: |
          if [ -z "${{ vars.PLAYWRIGHT_BASE_URL }}" ]; then
            echo "::error::E2E skipped: set PLAYWRIGHT_BASE_URL in repository variables (Settings → Actions → Variables) to run E2E."
            exit 1
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install
        run: if [ -f package-lock.json ]; then npm ci; else npm install; fi
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - name: E2E smoke
        run: npm run test:e2e
